<h3>
    Listagem de Jogos
  </h3>
  <p-messages [value]="msgs"></p-messages>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
      
  <p-table [value]="items">
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo Jogo</th>
            <th>Placar</th>
            <th>Mínimo Temporada</th> 
            <th>Máximo Temporada</th>
            <th>Mínimo Recorde</th>
            <th>Máximo Recorde</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr >
            <td>{{ item.cdJogo }}</td>
            <td>{{ item.placar }}</td>
            <td>{{ item.minTemporada }}</td>
            <td>{{ item.maxTemporada }}</td>
            <td>{{ item.minRecorde }}</td>
            <td>{{ item.maxRecorde }}</td>
        </tr>
    </ng-template>
</p-table>
<div style="float:right; padding: 5px;">
        <p-button type="submit" icon="pi pi-check" label="Novo item" (click)="redirectToList()"></p-button>
    </div>
